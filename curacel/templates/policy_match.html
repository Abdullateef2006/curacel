<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolicyMatch GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">🛡️ Find the Right Insurance Plan</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="insurance_needs" class="block text-gray-700 font-medium mb-2">What do you need covered?</label>
        <textarea name="insurance_needs" rows="5" placeholder="e.g. I need ₦1M life insurance, I’m 30, with 2 children"
          class="w-full p-4 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-300">
        🔍 Find My Match
      </button>
    </form>
  </div>
</body>
</html>
