<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claims Assistant – Check Claim Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">🧾 Claims Assistant</h2>
        <p class="text-gray-600 mb-6">Enter your claim ID below to understand its current status in plain language.</p>

        <form method="POST" id="claim-form" class="space-y-4">
            {% csrf_token %}
            <input 
                type="text" 
                name="claim_id" 
                placeholder="Enter Claim ID (e.g. 12345)" 
                required 
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition"
            >
                Check Status
            </button>
        </form>

        {% if explanation %}
            <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-xl">
                <h4 class="font-semibold text-green-700 mb-2">🧠 Explanation:</h4>
                <p class="text-gray-800">{{ explanation }}</p>
            </div>
        {% elif error %}
            <div class="mt-6 p-4 bg-red-50 border border-red-200 rounded-xl">
                <h4 class="font-semibold text-red-700 mb-2">⚠️ Error:</h4>
                <p class="text-red-800">{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
