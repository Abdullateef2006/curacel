<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClaimGPT - AI Insurance Claim</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">

            <div>
                <label for="claim_description" class="block text-gray-700 font-medium mb-2">Claim Description</label>
                <textarea name="claim_description" rows="6" placeholder="Describe your claim, e.g. My policy number is CUR/... I had an accident on June 10, 2025. Claiming â‚¦100,000. Bank: First Bank, Account: 3029102849, Sort Code: 901290."

            </div>

            <div>

            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-300">
